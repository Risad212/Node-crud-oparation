<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is My Mongo database</h1>
    <form action="/addProduct" method="post">
        <input type="text" placeholder="Enput name" name="name">
        <input type="text" placeholder="Enput Price" name="price">
        <input type="text" placeholder="Enput Quantity" name="quantity">
        <input type="submit" value="submit">
    </form>


    <div class="container">
       
    </div>

    <div id="update">
       
    </div>
<script>
    fetch('http://localhost:3000/products')
    .then(res => res.json())
    .then(product => {
        const container = document.querySelector('.container')
        product.forEach(pd => {
            let p = document.createElement('p')
            p.innerHTML = `${pd.name} ${pd.price} ${pd.quantity} 
            <button onclick="delateProduct('event, ${pd._id}')">delate</button> 
            <button onclick="loadProduct('${pd._id}')">update</button>`
            container.appendChild(p)
        })
    })

    // delate product 
    const delateProduct = (event, id) =>{
        console.log(event)
        fetch(`/delate/${id}`,{
            method: 'DELETE',
        })
        .then(res => res.json)
        .then(result => {
            console.log('delate sucessfull')
        })
    }


        // load product
        const loadProduct = (id) =>{
            fetch(`product/${id}`)
            .then(res => res.json())
            .then(data => {
                const update = document.getElementById('update')
                update.innerHTML = 
                `
                <h3>update: ${data._id}</h3>
                Price: <input type="text" placeholder="update" value="${data.price}" id="price">
                <br />
                quantity: <input type="text" placeholder="update" value="${data.quantity}" id="quantity">
                <br />
                <button onclick="updateProduct('${data._id}')">submit</button>
                `
            })
        }


    // update product
    function updateProduct(id){
      const price = document.getElementById('price').value
      const quantity = document.getElementById('quantity').value
      const product = {id, price, quantity}

      fetch(`/update/${id}`,{
            method: 'PATCH',
            body: JSON.stringify(product),
            headers: {'Content-Type': 'application/json'},
            
        })
        
    }

</script>
</body>
</html>
